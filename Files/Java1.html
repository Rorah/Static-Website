<html>

</head>
<body>
<script type="text/javascript">
var time=prompt("Input a Number");
if (time < 10)
{
document.write("<b>Good Morning!<b>")
}
if (time >= 18)
{
document.write("<b>Good Evening!<b>")
}
else
{
document.write("<b>You have entered a wrong number. Please try again later!<b>")
}
</script>
</body>
</html>
